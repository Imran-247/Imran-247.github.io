<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  table {
    border-collapse: collapse;
    width: 100%;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    margin: 40px auto;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    border: 1px solid #e5e7eb;
    padding: 16px 12px;
    text-align: left;
    font-size: 1rem;
  }
  th {
    background-color: #3b82f6;
    color: #fff;
    font-weight: 600;
    letter-spacing: 1px;
  }
  tr:nth-child(even) td {
    background-color: #f3f4f6;
  }
  tr:hover td {
    background-color: #e0e7ff;
    transition: background 0.2s;
  }
  td {
    color: #334155;
  }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altschool departments</title>
</head>

<body>
    <table border="1">
  <tr>
    <th>School</th>
    <th>Courses</th>
  </tr>
  <tr>
    <td>School of Engineering</td>
    <td>Frontend Engineering, Backend Engineering, Cloud Engineering, Cybersecurity</td>
  </tr>
  <tr>
    <td>School of Product</td>
    <td>Product Design, Marketing, Management</td>
  </tr>
  <tr>
    <td>School of Data</td>
    <td>Data Analysis, Data Science, Data Engineering</td>
  </tr>
</table>
</body>
</html>
